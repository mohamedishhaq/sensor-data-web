<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 40px 20px;
      color: #024f5f;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }
    .sensor-block i { font-size: 3rem; margin-bottom: 10px; }
    .value { font-size: 2.4rem; font-weight: bold; }
    .link-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT Sensor Monitor</h2>
  <div class="card">
    <div class="sensor-block">
      <i class="fas fa-thermometer-half" style="color:#ffcc70;"></i>
      <span class="label">Temperature</span>
      <span class="value"><span id="temperature">Loading...</span><sup>&deg;C</sup></span>
    </div>
    <div class="sensor-block">
      <i class="fas fa-tint" style="color:#00e4d0;"></i>
      <span class="label">Humidity</span>
      <span class="value"><span id="humidity">Loading...</span><sup>%</sup></span>
    </div>
    <a class="link-btn" href="https://docs.google.com/spreadsheets/d/14A_k2cI7etfvzw5s8kNCnQ0KxCdnOoyirIRWtjuYHF4/edit?usp=sharing" target="_blank">
      View Google Sheet
    </a>
  </div>

  <script>
    // Your Firebase config here - Update this with your Firebase project details
    const firebaseConfig = {
        apiKey: "AIzaSyCZAwUYLExU7mmJ1r_9D85rkCJzk82mVGQ",
        authDomain: "temphumdata-1023b.firebaseapp.com",
        projectId: "temphumdata-1023b",
        storageBucket: "temphumdata-1023b.appspot.com",
        messagingSenderId: "655335727758",
        appId: "1:655335727758:web:063481325d88ce26261fdf"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    
    // Get sensor data from Firestore
    const tempRef = db.collection('sensor_data').doc('latest_data');

    // Fetch and display data every 10 seconds
    setInterval(() => {
      tempRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('temperature').innerText = data.temperature + 'Â°C';
          document.getElementById('humidity').innerText = data.humidity + '%';
        }
      }).catch(err => {
        console.error("Error getting document: ", err);
      });
    }, 10000);
  </script>
</body>
</html>
