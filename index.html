<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 40px 20px;
      color: #024f5f;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }
    .sensor-block i { font-size: 3rem; margin-bottom: 10px; }
    .value { font-size: 2.4rem; font-weight: bold; }
    .link-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT Sensor Monitor</h2>
  <div class="card">
    <div class="sensor-block">
      <i class="fas fa-thermometer-half" style="color:#ffcc70;"></i>
      <span class="label">Temperature</span>
      <span class="value"><span id="temperature">Loading...</span><sup>&deg;C</sup></span>
    </div>
    <div class="sensor-block">
      <i class="fas fa-tint" style="color:#00e4d0;"></i>
      <span class="label">Humidity</span>
      <span class="value"><span id="humidity">Loading...</span><sup>%</sup></span>
    </div>
    <a class="link-btn" href="https://docs.google.com/spreadsheets/d/14A_k2cI7etfvzw5s8kNCnQ0KxCdnOoyirIRWtjuYHF4/edit?usp=sharing" target="_blank">
      View Google Sheet
    </a>
  </div>

  <script>
    function fetchCSVData() {
      fetch('data/sensor_data.csv')
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n');
          const latest = lines[lines.length - 1].split(',');
          const temperature = latest[0];
          const humidity = latest[1];

          document.getElementById('temperature').innerText = temperature;
          document.getElementById('humidity').innerText = humidity;
        })
        .catch(error => {
          console.error("Error fetching CSV:", error);
        });
    }

    fetchCSVData(); // Initial load
    setInterval(fetchCSVData, 5000); // Repeat every 5 seconds
  </script>
</body>
</html>
