<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 40px 20px;
      color: #024f5f;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }
    .sensor-block i { font-size: 3rem; margin-bottom: 10px; }
    .value { font-size: 2.4rem; font-weight: bold; }
    .link-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .link-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT Sensor Monitor</h2>
  <div class="card">
    <div class="sensor-block">
      <i class="fas fa-thermometer-half" style="color:#ffcc70;"></i>
      <span class="label">Temperature</span>
      <span class="value"><span id="temperature">Loading...</span><sup>&deg;C</sup></span>
    </div>
    <div class="sensor-block">
      <i class="fas fa-tint" style="color:#00e4d0;"></i>
      <span class="label">Humidity</span>
      <span class="value"><span id="humidity">Loading...</span><sup>%</sup></span>
    </div>
    <a class="link-btn" href="https://docs.google.com/spreadsheets/d/14A_k2cI7etfvzw5s8kNCnQ0KxCdnOoyirIRWtjuYHF4/edit?usp=sharing" target="_blank">
      View Google Sheet
    </a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZAwUYLExU7mmJ1r_9D85rkCJzk82mVGQ",
      authDomain: "temphumdata-1023b.firebaseapp.com",
      databaseURL: "https://temphumdata-1023b-default-rtdb.firebaseio.com",
      projectId: "temphumdata-1023b",
      storageBucket: "temphumdata-1023b.appspot.com",
      messagingSenderId: "655335727758",
      appId: "1:655335727758:web:063481325d88ce26261fdf"
    };

    // Initialize Firebase (compat version)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tempRef = db.ref('/dhtSensor');

    function updateSensorData() {
      tempRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('temperature').innerText = data.temperature;
          document.getElementById('humidity').innerText = data.humidity;
        } else {
          console.error("No data available");
        }
      }).catch(err => {
        console.error("Error getting data from Firebase: ", err);
      });
    }

    // Update every 10 seconds
    updateSensorData();
    setInterval(updateSensorData, 10000);
  </script>
</body>
</html>
