<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      padding: 40px 20px;
      color: #024f5f;
    }
    .card {
      background-color: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT Sensor Monitor (History)</h2>
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Temperature (Â°C)</th>
          <th>Humidity (%)</th>
          <th>Timestamp (s)</th>
        </tr>
      </thead>
      <tbody id="sensorData">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCZAwUYLExU7mmJ1r_9D85rkCJzk82mVGQ",
      authDomain: "temphumdata-1023b.firebaseapp.com",
      databaseURL: "https://temphumdata-1023b-default-rtdb.firebaseio.com",
      projectId: "temphumdata-1023b",
      storageBucket: "temphumdata-1023b.appspot.com",
      messagingSenderId: "655335727758",
      appId: "1:655335727758:web:063481325d88ce26261fdf"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tempRef = db.ref('/dhtSensor');
    const sensorData = document.getElementById('sensorData');

    function loadSensorData() {
      tempRef.once('value').then(snapshot => {
        sensorData.innerHTML = '';
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const data = childSnapshot.val();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${data.temperature}</td>
              <td>${data.humidity}</td>
              <td>${data.timestamp}</td>
            `;
            sensorData.appendChild(row);
          });
        } else {
          sensorData.innerHTML = '<tr><td colspan="3">No data available</td></tr>';
        }
      }).catch(err => {
        console.error("Error getting data from Firebase: ", err);
        sensorData.innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      });
    }

    // Load data initially and refresh every 10 seconds
    loadSensorData();
    setInterval(loadSensorData, 10000);
  </script>
</body>
</html>
